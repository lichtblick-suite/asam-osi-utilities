name: Documentation

on:
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Doxygen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          YQ_VERSION=v4.52.2
          sudo curl -L -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq -r '.ci_jobs.ubuntu_docs.apt' .github/dependencies.yml | xargs sudo apt-get install -y

      - name: Configure CMake
        run: cmake -B build -DOSIUTILITIES_DOCS_ONLY=ON

      - name: Build Documentation
        run: cmake --build build --target library_api_doc

      - name: Upload artifact for Pages
        if: inputs.deploy
        uses: actions/upload-pages-artifact@v4
        with:
          path: doc/html

      - name: Upload artifact for PR preview
        if: ${{ !inputs.deploy }}
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: doc/html/
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    if: inputs.deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
