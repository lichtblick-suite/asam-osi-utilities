name: Documentation

on:
  workflow_call:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Doxygen
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake doxygen graphviz liblz4-dev libzstd-dev \
            protobuf-compiler libprotobuf-dev pkg-config

      - name: Configure CMake
        run: cmake -B build -DBUILD_TESTING=OFF

      - name: Build Documentation
        run: cmake --build build --target library_api_doc

      - name: Upload artifact for Pages
        if: inputs.deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/html

      - name: Upload artifact for PR preview
        if: ${{ !inputs.deploy }}
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: doc/html/
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    if: inputs.deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
